<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day5 de Day40: Loops</title>
  
</head>
<body>
    
    <script>
        let sum=0;
        for (let i=1; i<=100; i++) {
            if(i%2===0) {
                sum+=i;
            }
        }
        console.log(sum);
        document.write(`<br/> <br/> La suma es ${sum} ` );
    </script>
     <p>Para imprimir se usa document.write</p>
</body>
</html>
