<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones ej9</title>
    <script>
        function Suma(num1,num2) { 
            resultado = num1 + num2;
            document.getElementById("salida").innerHTML = `La suma de ${num1} y ${num2} es ${resultado}`;
        }
    </script>
</head>
<body>
    <p>Esta función muestra en pantalla la suma de dos números introducidos por el usuario en otra parte del código.</p>
    <p>Suma de dos números.</p></br>
    <p id="salida">Aquí el resultado</p>
    <script>
        Suma(34,5);
    </script>
</body>
</html>
