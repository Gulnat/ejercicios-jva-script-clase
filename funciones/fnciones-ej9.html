<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="primero" placeholder="dime primer numero">
<br>
<input type="text" id="segundo" placeholder="dime segundo numero">

<button onclick="dimesuma()">VerResultado</button>
<p id="result"></p>

<script>
    function dimeSuma() {
    const num1= parseInt(document.getElementById("primero").value);
    const num2= parseInt(document.getElementById("segundo").value);

    const suma= num1 + num2;
    document.getElementById("result").innerHTML = "<strong>la suma es: </strong> " + suma;
    }
</script>
</body>
</html>
