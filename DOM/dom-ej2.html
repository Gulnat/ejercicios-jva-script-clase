<body>
    
    <script> 
    function cargarImg(){
        //crear imagen 
        var destino= document.getElementById("imagen"); 
        if (destino == undefined) 
            alert("No existe el bloque destino")
        else{
            var nodoImg = document.createElement("img"); 
            nodoImg.setAttribute("src",
            "https://aulascript.com/imgs/programa.jpg");
            destino.appendChild(nodoImg);
        } 
        } 
    </script>

    <body onload="cargarImg()"> 
        <p>PÃ¡gina del ejemplo de crear nodo de Imagen</p> 
        <div id="imagen"></div> 
    </body>

        <script> 
        function borraNodo(nombre){ 
            //Buscar el nodo 
            var nodo = document.getElementById(nombre); 
            //borrar el nodo 
            nodo.remove() 
        } 
    </script>
    <body> 
        <img src="imagenes/programa.jpg" id="muestra"> 
        <p> 
            <a href="#" onclick="borraNodo('muestra')">borrar 
        imagen</a> 
        </p> 
    </body>
