<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio con JavaScript ej11</title>
</head>
<body>
    <script>
        let dato1, dato2, num1, num2;       
        dato1 = window.prompt("Introduce primer número ?", "0"); 
        num1 = parseInt(dato1);
        dato2 = window.prompt("Introduce segundo número ?", "0"); 
        num2 = parseInt(dato2);        
        let resultado1 = num1 - num2; 
        let resultado2 = num1 * num2;   
        document.write(`<br/> <br/> El restado es ${resultado1} ` );     
        document.write(`<br/> <br/> La multiplicación es ${resultado2} ` );   
    </script>       
    <p>Para restar y multiplicar, las variables deben ser numéricas.</p>
</body>
</html>
