<!DOCTYPE html>
<html>
<head>
    <title>Formularios ej4, elevar un número a cuadrado y el cubo usando DOS funciones</title>
    <script>
        function calcula()
        {
            function cuadrado()
            {
                let num = parseFloat(document.datos.entrada.value);
                let cuadrado = num*num;
                document.getElementById("respuesta1").innerText = `El cuadrado de ${num} es ${cuadrado} `;
            }
            function cubo()
            {
                let num = parseFloat(document.datos.entrada.value);
                let cubo = num*num*num;
                document.getElementById("respuesta2").innerText = `El cubo de ${num} es ${cubo} `;
            }
            cuadrado();
            cubo();
        }
    </script>
</head>
<body>
    <form name="datos" >
        Escribe un número:
        <input type="number" name="entrada" />
        <input type="button" name="B1" value="Ejecuta" onclick="calcula()" />
    </form>
    <p id="respuesta1"></p>
    <p id="respuesta2"></p>
</body>
</html>
