        <button type ="button" onclick="adivinarNumero()">Adivinar</button>
    </form>
    <p id="resultadoAdivina"></p>

    <script>
        const numeroSecreto = Math.floor(Math.random() * 10) +1;

        function adivinarNumero() {
            const numeroUsuario = parseInt(document.getElementById('numerousuario'.value));
            if (numeroUsuario===numeroSecreto) {
                document.getElementById('resultadoAdivina').textContent = 'Correcto!';   
            } else {
                document.getElementById('resultadoAdivina').textContent = `Incorrecto, el numero era ${numeroSecreto}`;
            }
        }
    </script>
