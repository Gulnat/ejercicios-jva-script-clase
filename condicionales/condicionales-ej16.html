<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales ej16</title>
</head>
<body>
    <p>Agregar código al programa que muestra el número de días de un mes, para que el usuario solo pueda introducir números del 1 al 12.</p>
    <script>
        let mes;
        do {
            mes = prompt("Introduzca el número del mes (1 al 12):", "");
            mes = parseInt(mes);
        } while ( mes < 1 || mes > 12);

        if (mes === 2) {
            document.write("Este mes puede tener 28 o 29 días."); 
        } else if (mes === 4 || mes === 6 || mes === 9 || mes === 11) {
            document.write("Este mes tiene 30 días.");
        } else {
            document.write("Este mes tiene 31 días.");
        }
    </script>
</body>
</html>
