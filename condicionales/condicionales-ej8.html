<body>
    <p>En caso de haber más condicionales, estructurarlas anidadamente “ahorra” muchas comparaciones que no es obligatorio hacer.</p>
    <script>
        let marca,modelo,descuento =0;       
        marca = prompt("Marca?", "0");
        modelo = prompt("Modelo?", "0");        
        if (marca=="ford")
            if (modelo =="fiesta")
            {
                descuento = 5;
            }
            else
            {
                descuento = 10;
            }        
        document.write(`<h3>Su descuento es ${descuento} </h3> `);
    </script>
