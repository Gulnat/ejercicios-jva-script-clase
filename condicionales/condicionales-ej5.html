<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales ej5</title>
</head>
<body>
    <p id="salida"></p>
    <script>
        let suerte = (Math.random() * 6);
        let dado = parseInt(suerte) + 1;
        let obj1=document.getElementById("salida"); 
        if (dado>3)
            {
                obj1.innerHTML= `Has ganado, ha salido el numero ${dado} `;
            }
        else
            {
                obj1.innerHTML=`Lo siento, ha salido el numero ${dado} `;
            }
    <p>El código JavaScript está dentro del Body porque necesita acceder a elementos del DOM que ya deben estar cargados cuando se ejecuta.</p>
    </script>
</body>
</html>
