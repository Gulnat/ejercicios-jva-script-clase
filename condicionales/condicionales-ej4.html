<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales ej4</title>
</head>
<body>
    <p>Introducción de 2 números y el ordenador indica cual es el mayor o si son iguales.</p>
    <script>
        let dato1,dato2,num1, num2, resultado;       
        dato1 = window.prompt("Primer número?", "0"); 
        num1 = parseInt(dato1);       
        dato2 = window.prompt("Segundo número?", "0"); 
        num2 = parseInt(dato2);       
        if (num1 > num2)
            {
                document.write(` <h3>El mayor es ${num1}  </h3> `);
            }
        else if (num2>num1)
            {
                document.write(` <h3>El mayor es ${num2}  </h3> `);
            } 
        else
            {
                document.write(` <h3>Los números son iguales.</h3> `);
            }             
    </script>
</body>
</html>
