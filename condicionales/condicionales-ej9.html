<body>
    <p>Optimizando ej7</p>
    <script>
        let respuesta, resultado, edad; 
        respuesta = prompt("Es estudiante de FP?", "0");
        resultado= respuesta.trim().toUpperCase();
        edad = parseInt(prompt("Edad?", "0"));
        
        if (resultado=="SI")
        {
            if (edad >=18)
            {
                document.write(`<h3>Bienvenido </h3>`);
            }
            else
            {
                document.write(`<h3>No tienes acceso.</h3>`);
            }
        } else 
        {
            document.write(`<h3>No tienes acceso.</h3>`); 
        }
    </script>
