<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Bucles 1</title>
</head>
<body>
    <p id="central"></p>
    <script>
        let cadena="",i;
        for (i=0;i<5;i++){
            cadena = cadena + `El numero es ${i} <br />`;
        }
        
        document.getElementById("central").innerHTML= cadena;
    </script>
</body>
